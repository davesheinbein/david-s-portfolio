<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<!-- v Added Meta data so img will show up on Linkedin card v -->
		<meta
			name="twitter:image:src"
			content="https://i.imgur.com/b1iWUPD.png"
		/>
		<meta
			name="twitter:site"
			content="http://www.davidsheinbeinportfolio.com/"
		/>
		<meta name="twitter:card" content="summary" />
		<meta
			name="twitter:title"
			content="David Sheinbein Portfolio"
		/>
		<meta
			name="twitter:description"
			content="David Sheinbein’s portfolio site that displays some of  my current project work as a web development."
		/>
		<meta
			property="og:title"
			content="David Sheinbein Portfolio"
		/>
		<meta
			name="image"
			property="og:image"
			content="https://i.imgur.com/b1iWUPD.png"
		/>
		<meta
			name="description"
			property="og:description"
			content="David Sheinbein’s portfolio site that displays some of  my current project work as a web development."
		/>
		<meta name="author" content="David Sheinbein" />
		<meta
			property="og:url"
			content="http://www.davidsheinbeinportfolio.com/"
		/>
		<!-- ^ Added Meta data so img will show up on Linkedin card ^ -->

		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/logo192.png"
		/>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
		/>
		<!-- importing fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet"
		/>
		<!-- importing fonts - Modak, Cabin -->
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin&family=Modak&display=swap"
			rel="stylesheet"
		/>
		<!-- importing bootstrap -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- import Symbols -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			SameSite="None"
			Secure
		/>
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>David Sheinbein Developer Portfolio</title>
	</head>

	<body>

		<div id="root"></div>

	</body>
